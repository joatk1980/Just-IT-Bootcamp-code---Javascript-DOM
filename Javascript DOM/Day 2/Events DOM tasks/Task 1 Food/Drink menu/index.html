<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food/Drink Menu</title>
    <h1>Food/Drink Menu</h1>
  </head>
  <body>
    <button id="foodBtn">See Food Menu</button>
    <button id="drinkBtn">See Drink Menu</button>

    <div id="foodMenu" class="menu">
      <h2>Food Menu</h2>
      <ul>
        <li>Burger</li>
        <li>Pizza</li>
        <li>Pasta</li>
        <li>Baked Potato</li>
      </ul>
    </div>

    <div id="drinkMenu" class="menu">
      <h2>Drink Menu</h2>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Fizzy Drink</li>
        <li>Smoothie</li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
